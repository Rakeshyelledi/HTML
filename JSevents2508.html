<!DOCTYPE html>
<html>
<head>
	<title>::: Javascript Events ::</title>
	<script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
</head>
<body>
<button onmouseover="demo2()" onmouseout="demo3()"> Click Me</button>
<p id="demo1"></p>
<script type="text/javascript">
	
	function add(num1,num2) {
		
		return num1+num2;
	}

	
	function demo2(){

	document.getElementById("demo1").innerHTML=add(34324,343);
}

function demo3(){
	document.getElementById("demo1").innerHTML="onmouseout event"
}	
</script>
</body>
</html>
