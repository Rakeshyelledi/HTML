<!DOCTYPE html>
<html>
<head>
	<title>:: Bootstrap Modals ::</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
</head>
<body>
	<center>
<h1> Bootstrap modals </h1>

<button type="button" class="btn btn-primary"data-toggle="modal" 
data-target="#myID">Open Modal</button>
</center>

<div class="modal" id="myID">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
			<div class="modal-header">
				<h3 class="modal-title">Bootstrap Modal</h3>
				<button type="button" class="Close" data-dismiss="modal"> &times;</button>
			</div>
			<div class="modal-body">
				<h1>Modal concept completed successfully</h1>
			</div>
			<div class="modal-footer">

				<a href="" class=" Close btn btn-primary text-white" data-dismiss="modal">Close</a>
			</div>
		</div>
	</div>
</div>
</body>
</html>
