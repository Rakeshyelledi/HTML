<!DOCTYPE html>

<head>
	<title>:: Regular Expressions ::</title>

<body>

<form>
	UserName :<input type="text" id="use" name="UserName">
	Password :<input type="password" id="pass" name="password">
	Mobile number :<input type="number" id="mob" name="mobilenumber">
	Email :<input type="text" id="mail" name="email">
	<button type="button" onclick="validate()">Save</button><br>
<script type="text/javascript">
	function validate() {
		var UserName= document.getElementById("use").value;
       var regex=/^[a-zA-Z]{6,}$/  ;
		if (regex.test(UserName)){

			alert("User Name  is valid");

		}
		else{
			alert("User Name is invalid");
		}

	   var password= document.getElementById("pass").value;
       var regex=/^(?=.*[!@#$%*&])(?=.*[A-Z])(?=.*[a-z])(?=.*[0-9]).{8,16}$/  ;
		if (regex.test(password)){

			alert("password is valid");

		}
		else{
			alert("password is invalid");
		}

	   var Mobilenumber= document.getElementById("mob").value;
       var regex=/^[6-9]+\d{9}$/  ;
		if (regex.test(mobilenumber)){

			alert("Mobilenumber is valid");

		}
		else{
			alert("mobilenumber is invalid");
		}

		}

</script>
</body>
</html>
